kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: ray-cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        system-reserved: "memory=4Gi,cpu=8"
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        system-reserved: "memory=4Gi,cpu=4"
        kube-reserved: "memory=4Gi,cpu=4"
